<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/scss/style.css" />

    <title>Spotify Clone: prove</title>
  </head>
  <body>
    <div class="tracks">
      <div class="tracksheading">
        <div class="tracksheadingnumber">#</div>

        <div class="tracksheadingtitle">Song</div>

        <div class="tracksheadinglength">
          <i class="ion-ios-stopwatch-outline"></i>
        </div>

        <div class="tracksheadingpopularity">
          <i class="ion-thumbsup"></i>
        </div>
      </div>

      <div class="track">
        <div class="tracknumber">1</div>

        <div class="trackadded">
          <i class="ion-checkmark-round added"></i>
        </div>

        <div class="tracktitle">Intro</div>

        <div class="trackexplicit">
          <span class="label">Explicit</span>
        </div>

        <div class="tracklength">1:11</div>

        <div class="track__popularity">
          <i class="ion-arrow-graph-up-right"></i>
        </div>
      </div>
  </body>
</html>
