    <script>
      jQuery(function($){
        let $navbar = $('#nav-central');
        $(window).scroll(function(event){
          let $current = $(this).scrollTop();
          if( $current > 200 ){
            $navbar.addClass('scrolled-navbar');
          }else{
            $navbar.removeClass('scrolled-navbar');
          }
        })

      })
    
      
    </script>
    <script>
    const button = document.querySelector('.icon-nav')

      window.onscroll = function () {
        let top = window.scrollY
      
        if(top >= 200) {
          button.classList.add('scrolled-button')
        }else{
          button.classList.remove('scrolled-button')
      
        }
      }
      
      </script>
